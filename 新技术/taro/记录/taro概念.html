<!-- 
1.Taro框架2018年6月7号正式开源，由京东凹凸实验室打造的一套遵循React语法规范的多端统一开发框架
多端：h5，微信小程序，百度小程序，支付宝小程序，react-native，甚至是18年3月推出的快应用
适配小程序，部分语法不支持(在render之外定义jsx组件)

2.生命周期不全
    1)H5与小程序端有差别
    2)React框架中的生命周期函数被保留
    3)新增支持小程序的几个生命周期

3.页面没有componentWillReceiveProps

4.Taro区分页面和组件，React认为一切皆组件

5.兄弟组件交互
    1)通过上层组件的state作为媒介(传给另一个组件)，推送给子组件数据
    2)通过事件订阅的方式
    3)redux

 -->
