1.在每次修改了 DOM 或者其样式之后都要进行 DOM树的构建，CSSOM 的重新计算，进而得到新的渲染树。
    浏览器会利用新的渲染树对页面进行重排和重绘，以及图层的合并。通常浏览器会批量进行重排和重绘，以提高性能。
    
2.但当我们试图通过 JavaScript 获取某个节点的尺寸信息的时候，为了获得当前真实的信息,
    浏览器会立刻进行一次重排

3.我们希望在每一帧刚开始的时候对页面进行更改，目前只有使用 requestAnimationFrame 能够保证这一点

4.使用 transform 和 opacity 来完成动画，不需要经历 layout 和 paint 过程
