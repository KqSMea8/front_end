<style>
	html *{
		padding: 0;
		margin: 0;
	}
	.layout article div{
		min-height: 100px;
	}
	.layout.float .left{
		float:left;
		width:300px;
		background: red;
	}
	.layout.float .center{

	}

		background: blue;
	}
</style>
<body>
	<section class="layout float">
		<h1>三栏布局</h1>

			<div class="right">右边</div>

				2.这是三栏布局的浮动解决方案；
			</div>
		</article>
	</section>

	浮动布局是有局限性的，浮动元素是脱离文档流，要做清除浮动，这个处理不好的话，会带来很多问题，比如高度塌陷等。
	浮动布局的优点就是比较简单，兼容性也比较好。只要清除浮动做的好，是没有什么问题的。
