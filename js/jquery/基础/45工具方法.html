<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="jquery-1.10.1.min.js"></script>
<script>


//$().css()  $().html()  $().val()  : 只能给JQ对象用

//$.xxx()  $.yyy()  $.zzz()  : 不仅可以给JQ用，也可以给原生JS用 : 叫做工具方法


$(function(){
	//inArray() : 类似于 indexOf
	//var arr = ['a','b','c','d'];
	//alert(  $.inArray('b',arr)  );//1 找不到就返回-1
	
	//proxy()  : 改变this指向的
	function show(n1,n2){
		alert(n1);
		alert(n2);
		alert(this);
	}
	//show();	
	//$.proxy(show , document)();		this指向document
	//$.proxy(show , document,3,4)(); //参数位置可以灵活放
	//$.proxy(show , document,3)(4);	
	//事件调用传参得放里面，不然直接就执行了
	$(document).click( $.proxy(show,window,3,4)  );
	
});

</script>
</head>

</html>
