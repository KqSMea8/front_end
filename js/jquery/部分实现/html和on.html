<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<div id="one">一个标题</div>
</body>
<script>

	function Elem (id) {
	  this.elem = document.getElementById(id) ;
    }

    Elem.prototype.html = function (val) {
      var elem = this.elem ;
      if(val) {
        elem.innerHTML = val ;
        return this ; //这样可以链式操作
      }else {
        return elem.innerHTML
      }
    }

	Elem.prototype.on = function (type,fn) {
	  var elem = this.elem ;
	  elem.addEventListener(type,fn) ;
    }

    var div1 = new Elem('one') ;
	div1.html('一次修改').on('click',function () {
      console.log('clicked')
    })


</script>
</html>
