<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<ul id="list">
		<li>item</li>
		<li>item</li>
		<li>item</li>
	</ul>
</body>
<script>

	var oList = document.getElementById('list') ;

	bindEvent(oList,'click','li' ,function (e) {
	  console.log(e.target) ;
    })

	function bindEvent (elem , type , selector ,fn) {
	  if(fn == null){
	    fn = selector ;
      selector = null ;
	  }
	  elem.addEventListener(type,function (e) {
	    var target ;
	    if(selector){
	      target = e.target ;
	      if(target.matches(selector)){
	        fn.call(target,e) ;
	      }
	    }else{
	      fn(e) ;
	    }
      })
    }

</script>
</html>
