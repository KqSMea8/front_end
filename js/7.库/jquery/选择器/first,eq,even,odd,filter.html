<title>无标题文档</title>

<body>
<ul>
	<li></li>
    <li title="hello"></li>
    <li class="box"></li>
    <li class="box"></li>
    <li title="hello"></li>
</ul>
<script>
$('li:first').css('background','red'); //li中第一个
//$('li:eq(2)').css('background','red'); //li中第二个
//$('li:even').css('background','red'); //li中所有奇数行
//$('li:odd').css('background','red'); //li中所有偶数行
//$('li').filter('.box').css('background','red'); //li中所有class="box"的
$('li').filter('[title=hello]').css('background','red');//li中所有class="title"的

</script>
</body>
