<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
	#content{
		width: 500px ;
		height: 500px ;
		border: 1px solid #000 ;
		position: relative ;
	}
	#content div {
		position: absolute ;
		width: 100px ;
		height: 100px ;
		background: pink ;
		font-size: 30px ;
		line-height: 100px ;
		text-align: center ;
	}
	
	</style>

<body>
<input type="button" value="click" id="btn" />
<div id="content">
<!--
	<div style="left:0px ;top:0px">0</div>
	<div style="left:100px ;top:100px">1</div>
	<div style="left:200px ;top:200px">2</div>
	<div style="left:300px ;top:100px">3</div>
	<div style="left:400px ;top:0px">4</div>
-->
</div>
</body>
<script>
	var btn = document.getElementById('btn') ;
	var content = document.getElementById('content') ;
	var str="" ;
	var l = 0 ;
	var t = 0 ;
	var num = 0 ; 
	
	btn.onclick = function() {
		str = ""; //清空原有的
		if(num == 0){
			for(var i=0 ; i<5 ; i++){
				t=100*i ;
				if(i<3){
					l=400-100*i ;	
				}else{
					l= 100*i ;
				}	
				str += '<div style="left:'+l+'px ;top:'+t+'px">'+i+'</div>' ;
		}
	}
			
		if(num == 1){
			for(var i=0 ;i<5 ;i++){
				l = 100*i ;
				if(i<3){
					t = 100*i ;
				}else{
					t = 400-100*i ;
				}
				str += '<div style="left:'+l+'px ;top:'+t+'px">'+i+'</div>' ;
			}
	}
		
		if(num == 2){
			for(var i=0 ; i<5 ; i++){
				l=100*i ;
				if(i<3){
					t=400-100*i ;	
				}else{
					t= 100*i ;
				}
				str += '<div style="left:'+l+'px ;top:'+t+'px">'+i+'</div>' ;
			}
	 	}
		
		if(num == 3){
			for(var i=0 ; i<5 ; i++){
				t=100*i ;
				if(i<3){
					l= 100*i ;	
				}else{
					l=400-100*i ;
				}
				str += '<div style="left:'+l+'px ;top:'+t+'px">'+i+'</div>' ;
			}
		}
		num++ ;
	if(num==4){num=0 ;}
		content.innerHTML = str ;	
	}
		

	
	
	</script>
</html>
