<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
	ul {width: 200px ;height: 60px ;}
	li {width: 30px ;height: 30px ;list-style: none ;background: #ACA4A5 ;float: left ;margin: 4px ;
	}
	.black {background: black ;}
	.yellow {background: yellow ;}
	</style>
<body>
<ul id="list">
	<li></li>
	<li></li>
	<li></li>
	<li></li>
	<li></li>
</ul>
</body>
<script>
	window.onload = function(){
		var oUl = document.getElementById('list') ;
		var aLi = oUl.getElementsByTagName('li') ;
		
		for(var i =0; i<aLi.length ;i++){
			aLi[i].index = i ;
			aLi[i].onclick =function(){
				var m = this.index ;
				var n = this ;
				fnTab(m,n,false)
				//保证点回来的时候后面的不亮
					for( ;m<aLi.length ;m++){
						aLi[m+1].className = '' ;	
					}
				}
					aLi[i].onmouseover = function(){
					var m = this.index ;
					var n = this ;
					fnTab(m,n,true) ;
				}	
			}
		function fnTab(a,b,bool){
			switch (a){
					case 0:b.className = 'black' ;break ;
					case 1:
						b.className = 'black' ;
						aLi[0].className = 'black' ;break ;
					default:
						for(var j=0 ;j<=a;j++){
						aLi[j].className = 'yellow' ;
					}	
				}		
				b.onmouseout = function(){
					for(var m =0; m<aLi.length ;m++){
								if(bool){
								aLi[m].className = '' ;
								}
							}
						}
				}	
	}
	</script>
</html>
