<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
	#container {
		width: 1200px ;
		height: 560px ;
		background: pink ;
		margin: 0px auto ;
		position: relative ;
	}
	input {
		width: 90px ;
		height: 30px ;
		line-height: 30px ;
		font-size: 14px ;
		color: #fff ;
		background: #8B74D9 ;
		font-family: '楷体' ;
		position: absolute ;
		top:14px ;
	}
	#btn1 {left: 440px ;}
	#btn2 {left: 560px ;}
	li {
		list-style: none ;
		width: 280px ;
		height: 223px ;
		position: absolute ;
	}
	li img{
		width: 280px ;
		height: 223px ;
	}
	
	</style>
<body>
<div id="container">
	<input id="btn1" type="button" value="从大到小" />
	<input id="btn2" type="button" value="打乱顺序" />
	<ul id="list">
		<li><img /></li>
		<li><img /></li>
		<li><img /></li>
		<li><img /></li>
		<li><img /></li>
		<li><img /></li>
		<li><img /></li>
		<li><img /></li>
	</ul>
</div>
</body>
<script src="mine.js"></script>
<script>
	$(function(){
		var oCon = $('container') ;
		var oUl = $('list') ;
		var aLi = oUl.getElementsByTagName('li') ;
		var aImg = oUl.getElementsByTagName('img') ;
		var oBtn1 = $('btn1') ;
		var oBtn2 = $('btn2') ;
		
		var json = {
			'num':[1,2,3,4,5,6,7,8],
			'url':[] 
		}
		for (var i =0; i<aLi.length ;i++){
			json.url.push('img3/0'+json.num[i]+'.png') ;
			if(i<4){
				aLi[i].style.top = '60px' ;
				aLi[i].style.left = 30+i*290+'px' ;
			}else{
				aLi[i].style.top = '300px' ;
				aLi[i].style.left = 30+(i-4)*290+'px' ;
			}
		}
		fnTab() ;
		oBtn1.onclick = function(){
			if(oBtn1.value == '从大到小' ){
				json.num.sort(function ( a, b ) {
						return b - a; 
					});
				fnTab() ;
				oBtn1.value = '从小到大' ;
			}else{
				json.num.sort(function ( a, b ) {
						return a - b; //从小到大，如果是b-a就是从大到小
					});
				fnTab() ;
				oBtn1.value = '从大到小' ;
			}
		}
		oBtn2.onclick = function() {
			json.num.sort(function ( a, b ) {
				return Math.random() - 0.5 ;
					});
				fnTab() ;
		}
		//根据json.num数组里面数字的变化对应各个Li里面放不同的图片
		function fnTab(){
			json.url = [] ;
			for (var i =0; i<aLi.length ;i++){
				json.url.push('img3/0'+json.num[i]+'.png') ;
				aImg[i].src = json.url[i] ;
			}
		}
		
	})
	
	</script>
</html>
