<!-- 要把一个值转换为一个字符串有两种方式。第一种是使用几乎每个值都有的 toString()方法 -->
<script>

    var age = 11;
    console.log(age.toString()); // 字符串"11"

    var found = true;
    console.log(found.toString()); // 字符串"true"

    var num = 10;
    console.log(num.toString()); // "10"
    console.log(num.toString(2)); // 转为2进制 "1010"

    var value1 = 10;
    alert(String(value1)); // "10"
    var value3 = null;
    alert(String(value3)); // "null"
    var value4;
    alert(String(value4)); // "undefined"
 // 因为 null 和 undefined 没有 toString()方法，所以 String()函数就返回了这两个值的字面量。

</script>
