<!-- 

1.变量名：起得真实有意义，不能太短太长。searchHandler、removeMsgTimerId

2.声明变量时要赋值，明确类型

3.函数的返回值类型要确定，不可出现可能返回字符串可能返回对象之类的

4.=== 代替 ==, ==会出现些奇怪的结果
null == undefined          //true
'' == '0'                  //false
0  == ''                   //true
0  == '0'                  //true
true == 1                  //true

5.不要随便全局声明变量，不变的用const声明，会变的用let声明

6.不要用for in遍历，原型的属性方法也会被遍历出来

7.点击跳转尽量用a标签跳转而不是onclick跳转，利于SEO和不会有移动端click问题
