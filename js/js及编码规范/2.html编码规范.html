<!-- 
1.img标签要写alt属性,因为alt是在图片无法加载时显示的文字。

2.单标签不要写闭合标签，<img src="test.jpg" alt="test">

3.css样式要写在head标签里，利好的阻塞渲染，不然会渲染两次

4.img空src的问题，会导致浏览器认为src就是当前页面链接，会再一次请求当前页面
解决方法：<img src="about:blank" alt>这样它会去加载一个空白页面，这个没有兼容问题，不会加载当前页面，也不会报错

5.类的命名-链接：<div class="hello-world"></div>

6. 使用适合的标签
（1）如果内容是表格就使用table，table有自适应的优点；如果是一个列表就使用ol/ul标签，扩展性比较好
（2）如果是输入框就使用input
（3）如果是粗体就使用b/strong，而不是自己设置font-weight
（4）如果是表单就使用form标签，注意form里面不能套form
（5）如果是跳链就使用a标签，而不是自己写onclick跳转。a标签里面不能套a标签
（6）使用html5语义化标签：
如导航使用nav，侧边栏使用aside，顶部和尾部使用header/footer，页面比较独立的部分可以使用article，如用户的评论。
（7）如果是按钮就应该写一个button或者<input type=”button”>，而不是写一个a标签设置样式因为使用button
可以设置disabled，然后使用CSS的:disabled，还有:active等伪类使用，例如在:active的时候设置按钮被按下去的感觉
（8）如果是标题就应该使用标题标签h1/h2/h3，而不是自己写一个<p class=”title”></p>
（9）在手机上使用select标签，会有原生的下拉控件，手机上原生select的下拉效果体验往往比较好，不管是IOS还是android，
而使用<input type=”tel”>在手机上会弹一个电话号码的键盘，<input type=”number”> <input type=”email”>都会弹相应的键盘
（10）如果是分隔线就使用hr标签，而不是自己写一个border-bottom的样式，使用hr容易进行检查
（11）如果是换行文本就应该使用p标签，而不是写br，因为p标签可以用margin设置行间距，但是如果是长文本的话使用div，
因为p标签里面不能有p标签，特别是当数据是后端给的，可能会带有p标签，所以这时容器不能使用p标签。

7.不要在https的链接里写http的图片
只要https的网页请求了一张http的图片，就会导致浏览器地址栏左边的小锁没有了，一般不要写死，
写成根据当前域名的协议去加载，用//开头：
<img src=”//static.chimeroi.com/hello-world.jpg”>

 -->
