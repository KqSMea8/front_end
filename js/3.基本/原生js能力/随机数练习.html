<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
	body{
		font-size: 10px ;
	}
	</style>
<body>
</body>
<script>

	var arr = [] ;
	// 随机产生 100 个从 0 ~ 1000 之间不重复的整数
	while(arr.length<100){
		var num = Math.round(Math.random()*1000) ;
		arr.push(num) ;

		if(arr.length > 1){
			for(var i=0 ;i<arr.length-1 ; i++){
				if(arr[i] == num){
					arr.pop() ;
				}	
			}
			if(arr.length%40 == 0){
				arr.push('<br />') ;
			}
		}
		
	}
	

document.body.innerHTML = arr ;

</script>
