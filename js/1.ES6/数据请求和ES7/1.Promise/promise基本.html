<script>
let p = new Promise((resolve,reject)=>{
    setTimeout(function(){
        let num = Math.random() ; 
        if(num > 0.6){
            resolve('成功了')
        }else{
            resolve('失败了')
        }
    },200)
})
p.then(val=>{
    console.log(val)
},err=>{
    console.log(err)
})

</script>
