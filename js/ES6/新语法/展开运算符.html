function addNumbers(...numbers){ //上面的简写方法 不管numbers怎么变都能接收过来
   return numbers.reduce((sum,number) => {
       return sum + number ;
   },0) 
}
console.log(addNumbers(1,2,3,4,5)) ; //15

function validateShoppingList(...items){
    if(items.indexOf('milk') < 0){
        return ["milk" , ...items] ;//如果...items里面没有'milk'就把'milk'放进去
    }
    return items ;
}
