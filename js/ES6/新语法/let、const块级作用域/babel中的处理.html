<!-- 
    
babel 会把let编译成var 

if(false){
    let value = 1 ;
}
console.log(value) //报错

如果babel把let编译成var则不会报错，而babel则处理成
if(false){
    var _value = 1 ;
}
console.log(value) //这样这里就是undefined了

对于循环中的let声明
var funcs = [] ;
for(let i=0; i<10 ;i++){
    funcs[i] = function(){
        console.log(i) ;
    }
}
func[0]() ; //0
Babel编译成了：
var funcs = [] ;
var _loop = function(i){ //利用函数生成新的作用域，仿闭包
    funcs[i] = function(){
        console.log(i)
    }
}
for(var i=0 ;i<10 ;i++){
    _loop(i) ;
}
funcs[0]() ; //0


 -->
