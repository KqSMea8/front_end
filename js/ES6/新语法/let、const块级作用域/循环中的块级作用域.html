    // for 循环头部的 let 不仅将 i 绑定到了 for 循环的块中， 事实上它将其重新绑定到了循环的每一个迭代中
    // 确保使用上一个循环迭代结束时的值重新进行赋值。
    // *for循环还有一个特别之处，就是循环语句部分是一个父作用域，而循环体内部是一个单独的子作用域。
    // let i相当于
    for (let i=0;i<aLi.length;i++){
        let j = i;
        aLi[j].onclick = function(){
            console.log(j);
        }
    };       
    for循环中用const会报错，因为每次迭代会修改已有的绑定
    for in 循环中const不会报错，会创建新的绑定

}
