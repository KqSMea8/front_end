<script>
// 1.是ES5原型继承的语法糖
// 2.类声明不会声明前置，这点与函数不同
class Person{
    constructor({name}){
        this.name = name ;
    }
}
class nicePerson extends Person{
    constructor(options){
        super(options) ;
        this.age = options.age ;
    }
    sayMe(){
        console.log(this.name) ;
        console.log(this.age) ;
    }
}
var p1 = new nicePerson({name:'feifei',age:21}) ;

p1.sayMe()
