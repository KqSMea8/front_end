<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> 
</head>
<script>
/*
1.在 JS 中并不存在类，class 只是语法糖，本质还是函数。
*/
class Parent{
    constructor(name){
        this.name = name ;
    }
    static hello(){ // 静态属性是属于类的，直接Parent.hello()就能取到不需要实例化
        console.log('hello')
    }
    getName(){
        console.log(this.name) 
    }
}

class Child extends Parent{
    constructor(name,age){
        super(name) ; // super指父类的构造函数
        this.age = age ;
    }
    getAge(){
        console.log(this.age)
    }
}

let p = new Parent('feifei') ;
p.getName() ;
Parent.hello() ;

</script>

</body>
