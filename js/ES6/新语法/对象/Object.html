<script>
// Object.assign(obj) 浅复制
let obj1 = { age:1 ,getFood(){return '面包'}}
let obj2 = { age:2 }
let obj3 = {
    getFood(){return '牛奶'+super.getFood()+super.age} //super可以调用原型链上父级属性和方法
 }

 Object.setPrototypeOf(obj3 , obj1) ;//这个等于 obj3.__proto__ = obj1 ;

 console.log(obj3)
 console.log(obj3.getFood() ) //牛奶面包


</script>
