<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

</body>
<script>
var a = ()=>{return new Promise((resolve, reject) => {
    setTimeout(()=>{console.log(111),resolve()}, 1000);
});}
var b = ()=>{return new Promise((resolve, reject) => {
    setTimeout(()=>{console.log(222),resolve()}, 3000);
});}
var c = ()=>{return new Promise((resolve, reject) => {
    setTimeout(()=>{console.log(333),resolve()}, 2000);
});}
a().then(()=>{
    return b()
}).then(()=>{
    return c()
}).then(()=>{
    console.log('after 3 sec')
})

</script>
</html>
