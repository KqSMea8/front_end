1.Promise状态
    1)如果是pending状态,则promise：可以转换到fulfilled或rejected状态。
    2)如果是fulfilled状态,则promise：不能转换成任何其它状态。必须有一个值，且这个值不能被改变。
    3)如果是rejected状态,则promise可以：不能转换成任何其它状态。必须有一个原因，且这个值不能被改变。

2.then 方法
一个Promise必须提供一个then方法来获取其值或原因。
