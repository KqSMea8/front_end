<script>
    //find 非常快速找到符合条件的数组中的单个元素

/**场景一
 * 假定有一个对象数组A ， 找到符合条件的对象
 */

 var users = [
     {name:"Jill"} ,
     {name:"Alex",id:2} ,
     {name:"Bill"} ,
     {name:"Alex"} 
 ] ;

//es6 find 这个方法找到一个目标后后面就不会再找了
user = users.find((user)=>{
    return user.name === "Alex" ;
})
// user = users.find(user=>user.name === "Alex" ) ; //简写

console.log(user) ;

 /**场景二
  * 假定有一个对象数组A，根据指定对象的条件找到数组中符合条件的对象
  */
 var posts = [
     {id : 1 , title : "Node.js"} ,
     {id : 2 , title : "React.js"}
 ]

 var comment = {
     postId: 1 ,
     content: "Hello world!"
 };
 function postForComment(posts,comment){
    return posts.find((post)=>{
        return post.id === comment.postId ;
    })
 }

 console.log(postForComment(posts,comment))


  
</script>
