<script>
// 所有都满足every才返回true,一个满足some就返回true
// 相当于every是&&的关系，some是||的关系
var people = [
    {
        name :'feifei' ,
        age : 18
    },
    {
        name :'heihei' ,
        age : 22
    },
    {
        name :'weiwei' ,
        age : 21
    }
]

var bool20_every = people.every(item=>item.age<=20) ;
var bool20_some = people.some(item=>item.age<=20) ;

console.log(bool20_every)
console.log(bool20_some)



</script>

</body>
</html>
