<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<script>
	  function reverseList(head) {
        if (!head || !head.next) return head
        let pre = null
        let current = head
        let next

        while(current) {
          next = current.next
          current.next = pre
          pre = current
          current = next
        }
        return pre
      };


	</script>
</body>
</html>
