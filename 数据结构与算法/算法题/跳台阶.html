<body>
    <script>
    
    function jumpFloor(number)
    {
        var arr=[0,1,2]
        if(number<0)
            return 0
        if(number==1)
            return 1
        if(number==2)
            return 2
        for(var i=3;i<number+1;i++){
            arr[i]=arr[i-1]+arr[i-2]
        }
        return arr[number]
    }

    </script>
</body>
