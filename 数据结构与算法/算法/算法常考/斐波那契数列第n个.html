	<script>

      //尾递归
      function tailFibonacci(n, ac1, ac2){
        if(n === 0) return 0;
        if(n === 1) return ac1;
        if(n === 2) return ac2;
        return tailFibonacci (n - 1, ac2, ac1 + ac2);     //ac1被ac2代替，ac2保存结果，下一步操作在ac1+ac2
        // n为5，t[5,1,1]  t[4,1,2]  t[3,2,3]  t[2,3,5] ( t[1,5,8] )
      }
      function Fibonacci(n){
        return tailFibonacci(n, 1 , 1);  //因为是两个相加，故两个参数
      }
