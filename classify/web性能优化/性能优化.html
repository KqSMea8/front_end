1.尽可能的减少http的请求数
    做法：将一个页面中的css和js文件分别合并，使用css sprites

2.使用CDN(内容分发网络)
将网站的内容发布到最接近用户的 cache服务器内，通过DNS负载均衡的技术，判断用户来源就近访问cache服务器取得所需的内容
，杭州的用户访问近杭州服务器上的内容。这样可以有效减少数据在网络上传输的时间，提高速度。

3.添加Expire/Cache-Control 头设置缓存过期时间

4.减少DNS查询，一个页面包含的域名数不能太多

5.压缩JS和css(服务端压缩)
