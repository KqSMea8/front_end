<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    
    function Vue(name){
        this.name = name ;
    }
    Vue.prototype.sayName = function(){
        console.log(this.name) ;
    }
    Vue.prototype.sayName = function(){ //这里下面会覆盖上面的
        console.log('明明') ;
    }
    // 为什么Vue.prototype.$mount可以写两个

    let vm = new Vue('飞飞') ;
    vm.sayName()

</script>
</body>
</html>
