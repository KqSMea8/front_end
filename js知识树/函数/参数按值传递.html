<script>
  // 1.常规按值传递
var value = 1;
function foo(v) {
    v = 2;
    console.log(v); //2
}
foo(value);
console.log(value) // 1
// 当传递 value 到函数 foo 中，相当于拷贝value成_value，函数中修改的都是 _value 的值,不影响原值
// 2.按引用传递
var obj = {
    value: 1
};
function foo(o) {
    o.value = 2;
    console.log(o.value); //2
}
foo(obj);
console.log(obj.value) // 2
/**红宝书中说ECMAScript 中所有函数的参数都是按值传递的，这怎么能按"引用传递"成功呢？*/
var obj = {
    value: 1
};
function foo(o) {
    o = 2;
    console.log(o); //2
}
foo(obj);
console.log(obj) // obj:{value:1} 因为这个obj没被改成2，所以是不是按引用传递而是按共享传递
// 共享传递：在传递对象的时候，传递对象的引用的副本。而按引用传递是传递对象的引用
// 所以修改 o.value，可以通过引用找到原值，但是直接修改 o，并不会修改原值。所以二三例子其实都是按共享传递

</script>
</html>
