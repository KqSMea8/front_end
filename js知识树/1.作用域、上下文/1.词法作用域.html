<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    //js采用的是词法作用域: 定义在词法阶段的作用域，是静态作用域而不是动态作用域
    // 无论函数在哪被调用，函数的词法作用域只在函数定义的时候决定
    var value = 1;
    function foo() {
        console.log(value); //定义处的value是1
    }
    function bar() {
        var value = 2;
        foo();
    }

    bar(); //1 如果是动态作用域结果就是2了

</script>
</body>
</html>
