<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    // 常规方式定义的构造函数的定义在Global对象(在浏览器中时window对象)中的
    // 任何函数，只要通过用new操作符来调用，它就能作为构造函数，不通过new调用的话和普通函数没什么两样
    function Person(name,age,job){
        this.name = name ;
        this.age = age ;
        this.job = job ;
        this.sayName = ()=>{//可以用箭头函数
            console.log(this.name) ;
        }
        //return this  默认有这个
    } ;
    var person1 = new Person("飞飞",21,"程序猿") ; //作为构造函数使用
    person1.sayName() ; //飞飞

    Person("芳芳",21,"幼教") ;//相当于全局作用域中调用一个函数时，this对象总是指向Global对象(在浏览器中时就是window对象)
    window.sayName() ; //芳芳

    var obj = new Object() ;
    Person.call(obj,"宝拉",27,"演员") ; //在对象obj的作用域中调用的，因此调用后obj就拥有了所有属性和sayName()方法
    obj.sayName() ; //宝拉


</script>

</body>
</html>
