<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    //更简洁的原型对象写法
    function Person(){} ;
    Person.prototype = {
        // constructor:Person ,//如果不写，constructor指向Object，但[[Enumerable]]为true了，原型的这个应该是false才对
        name : "feifei" ,
        age : 29,
        sayName:()=>{
            console.log(this.name) ;
        }
    }
    // 正确写法该加这个
    Object.defineProperty(Person.prototype,"constructor",{
        enumerable:false ,
        value : Person
    })

</script>
<body>
    
</body>
</html>
