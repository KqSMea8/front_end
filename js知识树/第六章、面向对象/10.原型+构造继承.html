<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
/*
组合继承是最常用的继承方式
    优点：构造函数可以传参，不会与父类引用属性共享，可以复用父类的函数
    缺点：在继承父类函数的时候调用了父类构造函数，导致子类的原型上多了不需要的父类属性(name和colors)，存在内存上的浪费
*/
    function Parent(name){
        this.name = name ;
        this.colors = ["red","blue","green"] ;
    }
    Parent.prototype.sayName = function(){
        console.log(this.name) ;
    }
    function Son(name,age){ //构造继承继承构造函数，Parent的this指向Son
        Parent.call(this,name) ; 
        this.age = age ;
    }
    //原型继承继承构造函数的原型对象
    Son.prototype = new Parent() ;
    // Son.prototype.constructor = Son ;//修复构造函数指向

    Son.prototype.sayAge = function(){
        console.log(this.age) ;
    }

    let son1 = new Son("feifei",21) ;
    console.log(son1 instanceof Son) // true
    console.log(son1 instanceof Parent)// true 这两不管修不修正constructor结果都是true
    console.log(son1.colors) ;//["red","blue","green"]
    son1.sayName() ;//feifei
    son1.sayAge() ;//21
    console.log(son1)

</script>

</body>
</html>
