<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    //原型链是实现继承的主要方法
    //基本模式：
        function SuperType(){
            this.name = "feifei" ;
        }
        SuperType.prototype.getSuperValue = function(){
            console.log(this)//如果用箭头函数this就指向window了
            return this.name ;
        }

        function SubType(){
            this.age = 21 ;
        }
        SubType.prototype = new SuperType() ;
        SubType.prototype.constructor = SubType ;

        SubType.prototype.getSubValue = function(){
            console.log(this)//如果用箭头函数this就指向window了
            return this.age ;
        }

    //当this碰到return时，如果返回值是一个对象，那么this指向的就是那个返回的对象
    //如果返回值不是一个对象那么this还是指向函数的实例。

        let sub1 = new SubType() ;
        console.log(sub1) ; 
        console.log(sub1.getSubValue()) ;//undefined
        console.log(sub1.getSuperValue()) ; //空的

</script>

</html>
