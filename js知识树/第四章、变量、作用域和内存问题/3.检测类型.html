<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>

    var s = "feifei" ;
    var b = true ;
    var i = 22 ;
    var u;
    var n = null ;
    var o = new Object() ;
    var arr = [1,2,3] ;
    var re = /d+/ ;
// typeof 能有效检测出是什么基本数据类型，所有引用类型都是object，typeof检测不出
    console.log(typeof s) ; //string
    console.log(typeof b) ; //boolean
    console.log(typeof i) ; //number
    console.log(typeof u) ; //undefined
    console.log(typeof n) ; //object 
    console.log(typeof o) ; //object
//instanceof 检测出对象，返回真假
    console.log(n instanceof Object) ; //false
    console.log(o instanceof Object) ; //true
    console.log(arr instanceof Array) ; //true
    console.log(re instanceof RegExp) ; //true

    // null不是对象，在 JS 的最初版本中使用的是 32 位系统，为了性能考虑使用低位存储变量的类型信息，
    // 000 开头代表是对象，然而 null 表示为全零，所以将它错误的判断为 object

</script>
<body>
    
</body>
</html>
