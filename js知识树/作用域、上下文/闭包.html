function foo(){
    var a = 2 ;
    function bar(){
        console.log(a) ; 
    }
    bar() ;
}
foo() ;//2

1.bar在使用foo的作用域，所以foo的内部作用域没有被回收，持有对foo作用域的引用，这个引用就叫做闭包

2.每个function在调用时会创建新的上下文及作用域链，而作用域链就是将外层（上层）上下文所绑定的变量对象逐一串连起来，
使内层function可以获取外层上下文的变量、数据等。这时返回内层function，那么内层function所包含的作用域链将会一起返回，
即使内层function在其他上下文中执行，其内部的作用域链仍然保持着原有的数据，而当前的上下文可能无法获取原先外层function
中的数据，使得function内部的作用域链被保护起来，从而形成“闭包”
