1.全局上下文的变量对象是全局对象
  1)在全局上下文中var声明的变量或者函数声明都成为了全局对象的属性
  2)全局对象的其他属性：Math、parseInt等

2.函数上下文中的变量对象
  1)用活动对象(activation object, AO)来表示,只有到当进入一个执行上下文中，这个执行上下文的变量对象才会被激活,
    只有被激活的变量对象(活动对象)上的各种属性才能被访问
  2)变量对象通过函数的 arguments 属性初始化

3.执行过程
例子：
执行上下文的代码会分成两个阶段：进入执行上下文和代码执行
  1)进入执行上下文,这时候还没有执行代码
    变量对象会包括: 
      1>函数的所有形参:由名称和对应值组成的一个变量对象的属性被创建,没有实参，属性值设为 undefined
      2>函数声明:
        AO中创建一个键值对
        如果变量对象已经存在相同名称的属性，则完全替换这个属性
      3>变量声明：
        AO中创建一个键值对
        如果变量名称跟已经声明的形式参数或函数相同，则变量声明不会干扰已经存在的这类属性
function foo(a) {
  var b = 2;
  function c() {}
  var d = function() {};
  b = 3;
}
foo(1);
进入执行上下文后，给变量对象添加形参、函数声明、变量声明等初始的属性值，这时候的 AO 是：
AO = {
    arguments: {
        0: 1,
        length: 1
    },
    a: 1,
    b: undefined,
    c: reference to function c(){},
    d: undefined
}
2)代码执行：会顺序执行代码，根据代码，修改变量对象的值
  上面经过代码执行后的AO是：
AO = {
  arguments: {
      0: 1,
      length: 1
  },
  a: 1,
  b: 3,
  c: reference to function c(){},
  d: reference to FunctionExpression "d"
}
