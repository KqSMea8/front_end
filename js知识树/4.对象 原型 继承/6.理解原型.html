<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    //Person.prototype.constructor指向Person
    //实例化对象的__proto__(原型链) === Person.prototype(原型) ;
    //对象有__proto__(原型链)没有prototype(原型) ;函数算特殊Function实例化对象既有原型也有原型链
    function Person(){
        this.name="feifei" ;
        Person.prototype.name = "fangfang" ;
        Person.prototype.age = 29 ;
        this.sayName = ()=>{
            console.log(this.name) ;
        }
    }
    Person.prototype.job = "程序猿" ;
    Object.prototype.haha = "哈哈" ;
//所有实例对象的__proto__(原型链)下默认只有个constructor，是指向Person的，添加了age就多了个age
//Object.prototype下面不再有__proto__(原型链)了

    var person1 = new Person ; 
    console.dir(Person) ;
    console.log(person1) ;
    console.log(person1.__proto__===Person.prototype) ; //true
    console.log(person1.__proto__.constructor===Person) ; //true
    console.dir(person1.__proto__.constructor.prototype.__proto__===Object.prototype) ; //true
    console.log(person1.name) ; //feifei
    console.log(person1.haha) ; //哈哈


</script>
<body>
    
</body>
</html>
