<script>
    //js采用的是词法作用域 , 函数的作用域在函数定义的时候决定
    var value = 1;
    function foo() {
        console.log(value); //定义处的value是1
    }
    function bar() {
        var value = 2;
        foo();
    }

    bar(); //1

</script>
