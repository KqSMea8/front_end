<script>
    // 函数声明的重要特征: 函数声明提升
    sayHi() ; // 'hi'
    function sayHi(){ 
        console.log('hi') ;
    }

    // 函数表达式 创建一个函数并将它赋值给变量
    sayHello() ; //错误：函数还不存在
    var sayHi = function(){
        console.log('hello') ;
    }


</script>
