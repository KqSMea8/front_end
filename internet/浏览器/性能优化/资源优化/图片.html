1.图像优化: 在保证压缩后的图片符合产品要求的情况下将图像进行优化。
好处：优化的图像在浏览器中加载速度更快，消耗的数据更少
  1)能用css3代替图片的就用css代替
  2)尽可能使用字体图片
  3)使用 SVG ，矢量图像SVG比图像小，具有响应性和完美缩放功能。而且这些图像可以通过CSS进行动画和修改操作

2.图像格式：适当选择图像格式
好处：确保图片不会减慢网站速度
  使用Lighthouse识别哪些图像可以使用下一代图片格式（如JPEG 2000m JPEG XR或WebP）。 
  比较不同的格式，有时使用PNG8比PNG16好，有时候不是。

3.避免使用Base64图像： 你可以将微小图像转换为base64，但实际上并不是最佳实践

4.响应式图像：确保提供接近设备显示尺寸的图像。
原因：小型设备不需要比视口大的图像。建议在不同尺寸上使用一个图像的多个版本

5.懒加载：图像懒加载（始终提供noscript作为后备方案）。
好处：它能改善当前页面的响应时间，避免加载一些用户可能不需要或不必要的图像。
