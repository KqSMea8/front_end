<!-- 

1.js压缩: high 所有JavaScript文件都要被压缩，生产环境中删除注释、空格和空行
  做法：UglifyJsPlugin

2.异步加载js
  defer：可以放在任何位置，被解析到开始下载但会等HTML解析完成后才执行
  async：同时进行HTML解析与js下载，但js下载完成后立刻停止HTML解析并执行js代码
  一般用:<script defer src="script.js"></script>

3. 优化和更新的JS库： (推荐使用原生JS的简单功能)并更新所有js库到最新版本

4.js性能: 检查js中的性能问题，降低js在运行时耗费的性能

5.使用Service Workers

6.使用 tree shaking

7.代码分割：通过分包加载，减少首次加载所需时间
  Vendor splitting 库文件拆分，例如 React 或 lodash 单独打包成一个文件
  Entry point splitting 入口拆分，例如通过多页应用入口或者单页应用路由进行拆分
  Dynamic splitting 动态加载拆分，使用动态加载语法 import() ，实现模块按需加载

 -->
