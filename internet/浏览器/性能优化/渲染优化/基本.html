<!-- 
渲染：
  为了让用户尽快看到页面内容

过程：
  1.请求 HTML 文档，等待 HTML 文档返回，此时处于白屏状态
  2.从上往下，解析 HTML 文档的 head 标签，如果有 css/js 外链资源，将对之后的 HTML 文档造成阻塞。（资源下载）
  3.对 HTML 文档的 body 标签进行解析渲染，因为SPA项目中index.html body 一般只有一个空的容器标签，所以页面依然是白屏 。（空标签）
  4.body 中存在外链文件加载、JS 解析等过程，导致界面依然白屏。
  5.当 ReactDOM.render(<App />, document.getElementById('root')) 触发后，界面显示出大体外框（侧边栏/头部导航栏/底部菜单栏等信息）。
  6.进入 react-router，如使用了代码分割动态加载，将发起该路由对应bundle文件的请求（如：bill.xxx.chunk.js），
    该文件下载完成并执行前，页面只有外框。路由文件执行后，页面基本呈现完整内容。（路由跳转新资源下载）
  7.调用 API 获取到业务数据后，填充进页面，展示出最终的页面内容

优化点：
1.避免 JS 文件阻塞渲染
  1）defer：将js先下载下来，但是会等HTML解析完成后，才执行 
    async：同时进行HTML解析与js下载，但js下载完成后立刻停止HTML解析并执行js代码
    一般用:<script defer src="script.js"></script>

2.预加载预请求（preload / prefetch）

3.骨架屏：根据构建出来的页面结构，构造出页面的基本骨架内容

 -->
