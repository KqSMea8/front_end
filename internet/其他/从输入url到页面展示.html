<!-- 
输入url:
常见的http协议的端口号是80,https是443
缓存策略：
    强缓存：查看浏览器是否有缓存，没有就走请求，有的话强缓存看HTTP首部字段：cache-control的max-age有没过期，没过期读缓存
    协商缓存：过期就走请求，服务器判断If-None-Match/If-Modified-Since和etag/last-modified对比，没过期返回304读缓存，过期了
    或者etag变了就返回新资源
请求过程：
    1).DNS解析域名拿到IP地址:
        1.找本地hosts文件->本地的DNS缓存->本地DNS服务器
        2.最后找不到就迭代查询，按根域服务器->顶级域名.cn->第二层域名->子域名的顺序找到IP地址

    2).TCP连接，三次握手

    3).发送HTTP请求
        完整的HTTP请求包含请求行，请求头部，请求主体三个部分

    4).服务器处理请求并返回HTTP报文
        服务器收到请求后会收到HTTP报文封装成HTTP的Request对象，处理完的结果以HTTP的Response对象返回
        主要包括状态码，响应头，响应报文三个部分。

5.浏览器解析渲染页面
1)千万不要使用 table 布局。因为可能很小的一个小改动会造成整个 table 的重新布局

 -->
