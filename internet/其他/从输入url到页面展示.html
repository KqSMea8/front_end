<!-- 
过程：
1.DNS解析域名拿到IP地址，DNS有缓存的，下次请求直接走缓存
    1.首先浏览器会先查找本地hosts文件是否有这个网址映射关系，如果有就调用这个IP地址映射，完成域名解析。
    2.如果没有找到则会查找本地的DNS缓存，如果找到则返回。
    3.如果还是没有找到则会查找本地DNS服务器，如果找到则返回。
    4.最后找不到就迭代查询，按根域服务器->顶级域名.cn->第二层域名->子域名的顺序找到IP地址

2.TCP连接，三次握手

3.发送HTTP请求
    完整的HTTP请求包含请求行，请求头部，请求主体三个部分

4.服务器处理请求并返回HTTP报文
服务器收到请求后会收到HTTP报文封装成HTTP的Request对象，处理完的结果以HTTP的Response对象返回
主要包括状态码，响应头，响应报文三个部分。

5.浏览器解析渲染页面


 -->
