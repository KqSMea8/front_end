为什么浏览器有跨域限制？
	1.cookie和localStorage都是同域下的
		如果可跨域，用户浏览淘宝的的账号的cookie会在访问恶意网站时候被盗取，用户的淘宝用户就会被伪造

	2.DOM元素跨域限制
		iframe可在页面中嵌入别的页面并操作，不过在同域才行。如果可跨域，我套个淘宝的页面，别人一访问我就能拿到账号密码了

	3.ajax的跨域限制
		如果可跨域，我只需知道你的链接我都能拿你返回的资源

为什么要实现跨域？
1.前后端通信(主要用CORS)
2.两个页面通信

跨域的时候其实请求已经发到服务器了，只不过返回的结果给浏览器屏蔽掉了
	CORS就是设置响应头告诉浏览器哪些不该被屏蔽
