<!-- 

1.Allow : GET,HEAD 支持的HTTP请求方法

2.Content-Encoding: gzip 对实体主体部分压缩

3.Content-language: 资源是什么语言(中文或者别的)

4.Content-Type：服务器回应的时候，必须告诉客户端，数据是什么格式，以下是常见格式(总称MIME type)
	text/plain  text/html   text/css
	image/jpeg  image/png   image/svg+xml   audio/mp4   video/mp4
    application/javascript  application/pdf application/zip application/atom+xml
    
5.Expires:资源失效的日期

6.Last-Modified:资源最终被修改的时间


 -->
